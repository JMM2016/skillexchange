<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Skill Trade</title>
 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="./css/style.css" /> -->
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="text-center">Trader Login/SignUp</h1>
      </div>
      <div class="row">
        <div class="col-md-6">
          <form id="signup" name="signup">
                <div class="row">
                    <h2>Sign Up</h2>
                    <h2 id="invalidSignup" style="color: red"></h2>
                    <h6>* Require Entries</h6>
                </div>
                <div class="row">
                  <label for="email">Email Address *</label><br>
                  <input class="text" name="email" type="email"/>
                </div>
                <div class="row">
                    <label for="password">Password *</label><br>
                    <input name="password" type="password" class="text"/>
                </div>
                <!-- <div class="row">
                  <label for="first_name">First Name *</label><br>
                  <input class="text" name="first_name" type="text"/>
                </div>
                <div class="row">
                  <label for="last_name">Last Name *</label><br>
                  <input class="text" name="last_name" type="text"/>
                </div> -->
                
                <br>
                <div class="row">
                  <input id="signupButton" class="btn" type="submit" value="Sign Up"/>
                </div>
              </form>
        </div>

        <div class="col-md-6">
            <form id="signin">
              <div class="row">
                <h2>Sign In</h2>
                <h2 id="invalid" style="color: red"></h2>
              </div>
              <div class="row">
                <label for="email">Email Address</label>
                <input class="text" name="email" type="text" />
              </div>
              <div class="row">
                <label for="password">Password</label>
                <input name="password" type="password" />
              </div>
              <div class="row">
                <input id="signinButton" class="btn" type="submit" value="Sign In" />
              </div>
            </form>
          </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
